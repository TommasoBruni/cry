image: davxy/sonar-builder

stages:
    - deploy

# Publish API Documentation
pages:
    stage: deploy
    script:
        - make doc
        - mv doc/doxy/html/ public/
        - pwd
        - echo ~
        - ls -al
        - scp -r public/ tsm@10.0.0.37:doc/TSC/
    artifacts:
        paths:
            - public
